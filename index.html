<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinSecure Advisory – Mortgage, SME Loan, Insurance, Will & Trust</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FinSecure Advisory provides mortgage loans, SME business financing, insurance planning and will & trust services. Transparent, client-first guidance to secure your financial future." />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --tiffany: #0abab5;
      --tiffany-light: #11d1cc;
      --navy: #0a2540;
      --gray-soft: #f5f7fa;
      --gray-med: #6b7a8f;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Open Sans", Arial, sans-serif;
      background-color: var(--white);
      color: var(--navy);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: var(--white);
      border-bottom: 1px solid #e0e6ed;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 54px;           /* adjust if needed */
      width: auto;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-name {
      font-family: "Montserrat", Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--navy);
    }

    .brand-tagline {
      font-size: 0.8rem;
      color: var(--gray-med);
    }

    .nav-links {
      display: flex;
      gap: 22px;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--gray-med);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 4px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--tiffany);
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .btn-primary,
    .btn-outline {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease,
                  border-color 0.2s ease, transform 0.15s ease;
    }

    .btn-primary {
      background-color: var(--tiffany);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--tiffany-light);
      transform: translateY(-1px);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--tiffany);
      border-color: var(--tiffany);
    }

    .btn-outline:hover {
      background-color: var(--tiffany);
      color: var(--white);
      transform: translateY(-1px);
    }

    main section {
      padding: 70px 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .section-header h2 {
      font-family: "Montserrat", Arial, sans-serif;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .section-header p {
      color: var(--gray-med);
      font-size: 0.95rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Hero */
    .hero {
      padding: 90px 0 70px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 40px;
      align-items: center;
    }

    .hero-title {
      font-family: "Montserrat", Arial, sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .hero-sub {
      font-size: 1rem;
      color: var(--gray-med);
      margin-bottom: 24px;
    }

    .hero-cta {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .hero-note {
      font-size: 0.9rem;
      color: var(--gray-med);
    }

    .hero-card {
      background-color: var(--gray-soft);
      border-radius: 12px;
      padding: 24px;
      font-size: 0.9rem;
      color: var(--gray-med);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.04);
    }

    .hero-card h3 {
      margin-bottom: 12px;
      font-size: 1.05rem;
      color: var(--navy);
    }

    /* Why */
    .why {
      background-color: var(--gray-soft);
    }

    .why-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .why-card {
      background-color: var(--white);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.03);
      font-size: 0.9rem;
    }

    .why-card h3 {
      margin-bottom: 8px;
      font-size: 1.02rem;
      color: var(--navy);
    }

    /* About */
    .about-content {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 40px;
      align-items: flex-start;
    }

    .about-text p {
      margin-bottom: 12px;
      color: var(--gray-med);
      font-size: 0.95rem;
    }

    .about-list {
      margin-top: 10px;
      list-style: none;
    }

    .about-list li {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .about-list li::before {
      content: "• ";
      color: var(--tiffany);
      font-weight: 700;
    }

    .about-box {
      background-color: var(--gray-soft);
      border-radius: 12px;
      padding: 20px;
      font-size: 0.9rem;
    }

    .about-box h3 {
      font-size: 1.02rem;
      margin-bottom: 8px;
    }

    /* Services overview */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .service-card {
      background-color: var(--white);
      border-radius: 12px;
      border-top: 4px solid var(--tiffany);
      padding: 20px;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.03);
      font-size: 0.9rem;
    }

    .service-card h3 {
      margin-bottom: 8px;
      font-size: 1.05rem;
    }

    .service-card p {
      margin-bottom: 14px;
      color: var(--gray-med);
    }

    .service-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    /* Service detail sections */
    .service-detail {
      border-radius: 12px;
      background-color: var(--gray-soft);
      padding: 24px;
      margin-bottom: 18px;
    }

    .service-detail h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .two-col {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .service-list {
      list-style: none;
      font-size: 0.9rem;
      color: var(--gray-med);
    }

    .service-list li {
      margin-bottom: 6px;
    }

    .service-list li::before {
      content: "– ";
      color: var(--tiffany);
    }

    /* Steps */
    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .step {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .step-num {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--tiffany);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 600;
      flex-shrink: 0;
    }

    .step h3 {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .step p {
      font-size: 0.9rem;
      color: var(--gray-med);
    }

    /* Testimonials */
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .testimonial {
      border-radius: 12px;
      padding: 20px;
      background-color: var(--gray-soft);
      font-size: 0.9rem;
    }

    .testimonial-quote {
      font-style: italic;
      margin-bottom: 10px;
    }

    .testimonial-name {
      font-weight: 600;
      color: var(--navy);
    }

    /* FAQ */
    .faq-wrapper {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    details {
      background-color: var(--gray-soft);
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 12px 16px;
      font-size: 0.92rem;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--navy);
      list-style: none;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary::before {
      content: "+";
      margin-right: 8px;
      color: var(--tiffany);
      font-weight: 700;
    }

    details[open] summary::before {
      content: "–";
    }

    details p {
